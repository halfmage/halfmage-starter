<meta charset="UTF-8"/>
<meta http-equiv="x-ua-compatible" content="ie=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>

<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="description" content="{{ description or settings.description }}" />
<link rel="canonical" href="{{ settings.url }}" />
<meta property="og:site_name" content="{{ settings.title }}" />
<meta property="og:title" content="{{ settings.title }} - {{ title }}" />
<meta property="og:description" content="{{ settings.description or description or settings.description }}" />
<meta property="og:url" content="{{ settings.url }}" />
<meta property="og:locale" content="{{ settings.locale }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta property="og:image" content="{{ settings.url }}/images/social.jpg" />
<meta property="og:image:width" content="{{ renderData.socialImageWidth or 640 }}" />
<meta property="og:image:height" content="{{ renderData.socialImageHeight or 640 }}" />

<style>
@font-face {
  font-family: 'Nunito';
  font-style: normal;
  font-weight: 400;
  font-display: auto;
  src: local(''),
       url('../fonts/{{settings.fontName}}-regular.woff2') format('woff2'),
       url('../fonts/{{settings.fontName}}-regular.woff') format('woff');
}
@font-face {
  font-family: 'Nunito';
  font-style: normal;
  font-weight: 700;
  font-display: auto;
  src: local(''),
       url('../fonts/{{settings.fontName}}-700.woff2') format('woff2'),
       url('../fonts/{{settings.fontName}}-700.woff') format('woff');
}
@font-face {
  font-family: 'Nunito';
  font-style: normal;
  font-weight: 900;
  font-display: auto;
  src: local(''),
       url('../fonts/{{settings.fontName}}-900.woff2') format('woff2'),
       url('../fonts/{{settings.fontName}}-900.woff') format('woff');
}
</style>
